<div class="has-text-centered">
  <h1 class="title has-text-weight-bold" style="margin:1rem 0">{{nombre}}</h1>
</div>
<div *ngFor="let day of dias" class="box">
  <div style="position:absolute;right:3rem;"><span id={{day}}>{{contadorDias}}</span> likes</div>
  <p class="has-text-weight-bold">{{day}}</p>
  <app-results-row (sendContador)="metodoContadorDias($event, $dia)" [nombre]="nombre" [juegos]="juegos" [dia]="day"></app-results-row>
</div>
