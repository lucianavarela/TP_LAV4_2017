<div class="box is-orange">
  <div class="columns">
    <div class="column is-1">
      <span class="icon is-large">
        <img src="./assets/imagenes/hitit.svg">
      </span>
    </div>
    <div class="column has-text-centered">
      <h2>Hit It !</h2>
    </div>
    <div class="column is-1">
    </div>
  </div>

  <form id="juego" name="juego" autocomplete="off">
    <input autocomplete="false" name="hidden" type="text" style="display:none;">
    <div class="columns">
      <div class="column">
        <div class="is-centered has-text-centered">
          <button id="startBtn" *ngIf="nuevoJuego.valorRandom==''" (click)="start()" class="button is-large is-info">Start</button>
        </div>
        <div class="has-text-centered" id="valorRandom">
          <h1 class="has-text-white">{{nuevoJuego.valorRandom}}</h1>
        </div>
        <div class="field" style="margin-top:3rem;">
          <div class="control has-text-centered">
            <input [hidden]="nuevoJuego.valorRandom==''" id="inputValor" [(ngModel)]="nuevoJuego.valorIngresado" name="valorIngresado"
              class="input is-large" (keyup)="verificar($event)" />
          </div>
        </div>
      </div>
      <div class="column is-narrow has-text-centered">
        <p class="is-large is-level is-white">NIVEL {{nuevoJuego.nivel}}</p>
        <div class="box is-counter">
          <p class="is-white">{{timeleft}}</p>
        </div>
      </div>
    </div>
  </form>

</div>
<div [hidden]="!isEnd" class="modal is-centered">
    <div class="box message">
      <span>{{mensajeLooser}}</span>
    </div>
  <img src="./assets/imagenes/looser.svg" alt="" (click)="closeModal()">
</div>
